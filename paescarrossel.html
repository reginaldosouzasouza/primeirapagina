    <style>
* {

.carrossel {
    width: 375px;
    height: 250px;
   /* outline: 3px solid rgba(0, 0, 0, 0.801);*/
    margin: 50px auto;
    box-shadow: 20px 20px 35px 35px rgba(180, 174, 174, 0.692);
   overflow: hidden;
}

.carrossel ul {
    display: flex;
    list-style: none;
    width: 1600px;
    height: 250px;
}

.carrossel li {
    position: relative;
    left: -375px;
    animation: slide 15s infinite ease-out;
    
}

@keyframes slide {
    0% {left:0px}
    20% {left:0px}

    30% { left: -375px}
    50% { left: -375px}

    60% { left: -750px}
    75%  { left: -750px}

    80% { left: -1000px}
    90% { left: -1000px}

   100% {left:0px} 



}
